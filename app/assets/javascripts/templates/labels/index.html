<h2 class="sub-header">Labels</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <tbody>
        <tr ng-repeat="label in labels">
            <td>{{label.name}}</td>
            <td>{{label.description}}</td>
        </tr>
        </tbody>
    </table>
    <td><button class="btn-success" ng-click="newLabel()"> New Label</button></td>
</div>
