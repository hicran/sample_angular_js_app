<h2 class="sub-header">Case Filters</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <tbody ng-repeat="caseFilter in caseFilters">
        <tr>
            <td><a href="" ng-click="filterCases(caseFilter.id)">{{caseFilter.name}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
